<section class="product__container">
    <div class="product-image__container">
        <img [src]="product?.imagem" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">
            {{product?.descricao}}
        </h2>
        <h3 class="product__price">
            {{product?.preco | currency: "BRL"}}
        </h3>
        <p>Estoque dispon√≠vel</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="amount" min="1">
            unidade (s)
        </label>
        <p class="product__avaiability"> {{product?.stockQuantity}} unidade(s) em estoque</p>
        <button (click)="addToCart()">Adicionar ao carrinho</button>
    </div>

</section>
