<h2 class="cart-title">Carrinho</h2>
<div *ngIf="cartItems.length > 0; else noProduct">
    <ul>
        <li *ngFor="let item of cartItems">
            <img [src]="item.imagem">
            <p>{{ item.descricao}}</p>
            <p>Pre√ßo: {{ item.preco | currency: "BRL"}} </p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="item.amount" (change)="calcTotal()">
            </label>
            <button class="remove-button" (click)="removeProduct(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{cartTotal | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="buy()">Comprar</button>
</div>
<ng-template #noProduct>
    Nenhum produto foi adicionado ao carrinho
</ng-template>
